<body>
    <div class="container">
        <header>
            <a href="/index.html">

        <div class="contact-content">
            <h2 class="contact-title">Contact us</h2>
            <form action="" class="contact-form">
                <div class="contact-names">
                <label for="fname" class="contact-name">Name:
                    <input type="text" id="fname" name="fname" class="contact-input small-input">
                </label>
                <label for="email">Email:
                    <input type="email" id="email" name="email" class="contact-input small-input">
                </label>
                </div>
                <label for="message">Your message:
                    <textarea type="text" id="message" name="message" class="contact-input"></textarea></label>
                <input type="submit" value="Send" class="contact-button">
            </form>
        </div>
    </div>
